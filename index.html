<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>expanding card</title>
	<link rel="stylesheet" href="rikki.css">
</head>
<body>
	<div class="container">
		<div class="panel active" style="background-image: url('https://media.istockphoto.com/photos/hot-air-balloons-flying-over-the-botan-canyon-in-turkey-picture-id1297349747?b=1&k=20&m=1297349747&s=170667a&w=0&h=oH31fJty_4xWl_JQ4OIQWZKP8C6ji9Mz7L4XmEnbqRU=')">
			<h3>baloon</h3>
		</div>

		<div class="panel active" style="background-image: url('https://media.istockphoto.com/photos/highway-at-sunrise-going-into-death-valley-national-park-picture-id1087673356?b=1&k=20&m=1087673356&s=170667a&w=0&h=_r4ze-k-YwLMolp_6F_PXAYNu5BgGWFi00jXBdp4o20=')">
			<h3>HIGHWAY</h3>
		</div>

		<div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80')">
			<h3>NATURE</h3>
		</div>

		<div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')">
			<h3>FOREST</h3>
		</div>

		<div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1948&q=80')">
			<h3>landscape</h3>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
